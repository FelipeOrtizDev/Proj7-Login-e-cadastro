<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Codando com Felipe</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">ajuda</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>codando com felipe</h2>
            <div class="text-item">
                <h2>Bem vindo! <br><span>
                </span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Entrar</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">lembra de mim</label>
                        <a href="#">Esqueceu a senha </a>
                    </div>
                    <button class="btn">Entrar</button>
                    <div class="create-account">
                        <p>Crie uma conta nova <a href="#" class="register-link">Increva-se</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Increva-se</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Estou de acordo com os termos</label>
                    </div>
                    <button class="btn">Entrar</button>
                    <div class="create-account">
                        <p>Ja Possui uma conta <a href="#" class="login-link">Entre!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
